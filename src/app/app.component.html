<div class="container-fluid bg-dark text-center">
  <h1 class="display-1 text-light">Door Control</h1>
  <div class="mx-auto">
      <h4 class="text-light">Door Status: <span [ngStyle]="{color: (doorStatus == 'Locked') ? 'red' : 'green'}"[textContent]="doorStatus"></span></h4>
      <button class="btn btn-primary" (click)="lock()">Unlock</button>
      <button class="btn btn-danger" (click)="unlock()">Lock</button>
    </div>
</div>
